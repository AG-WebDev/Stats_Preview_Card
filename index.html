<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-sec">
        <img src="./images/image-header-mobile.jpg" alt="team meeting">
        
      </div>

      <div class="info">
        <h1 class="head-line">
          Get <span class="purple"> insights </span>that help your business
          grow.
        </h1>

        <p class="main-para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <ul>
            <li><span class="stats_num"> 10k+</span> </li>
            <li class="stats_cat">companies</li>
            <li><span class="stats_num"> 314</span> </li>
            <li class="stats_cat">templates</li>
            <li><span class="stats_num"> 12M+</span> </li>
            <li class="stats_cat">queries</li>
          </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
